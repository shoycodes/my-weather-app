<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Weather app</title>
 
  <link rel="stylesheet" href="styles/index.js" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/2951853a41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat+Alternates&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="app">
      <div class="row">
        <div class="col-8">
          <form class="search">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Enter a city, state" aria-label="Recipient's username"
                aria-describedby="basic-addon2" autocomplete="off" />
            <button class="btn btn-secondary btn-sm" type="submit">Search</button>
            </div>
          </form>
        </div>
      </div>
      <h1 id="city-input"></h1>
      <ul>
        <li id="current-time"><span id="date"></span></li>
          
      </ul>
      <div class="row">
        <div class="col-sm-6">
          <div class="clearfix weather-temperature">
            <img src="images/01d.png" alt="image Weather" id="main-image" class="float-left icon"/>
            <div class="float-left">
           
          <strong class="temperature" id="degrees">12</strong>
            <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>

            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <ul class="details">
            <li id="temp-description"></li>
            <li>
              Feels like
              <span id="feels-like"></span>°
            </li>
            <li>
              Humidity:
              <span id="humidity"></span>%
            </li>
            <li>
              Wind:
              <span id="wind"></span>
              mph
            </li>
          </ul>
        </div>
      </div>
      <div class="row-forecast" id="forecast">
      </div>
    </div>
    <small>
    Icons from
    <a id="small" href="https://www.flaticon.com/" target="_blanket" title="Flaticon">www.flaticon.com</a>
    </br>
    <a id="small" href="https://github.com/shoycodes/my-weather-app" target="_blanket">
        Open-source code</a>
    by Shoyla Abbasova
</small>
  </div>
  <script src="styles/index.js"></script>

</body>
</html>
