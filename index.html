<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Weather app</title>
 
  <link rel="stylesheet" href="styles/index.js" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/2951853a41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="app">
      <div class="row">
        <div class="col-8">
          <form class="search">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Enter a city" aria-label="Recipient's username"
                aria-describedby="basic-addon2" autocomplete="off" />
              <input type="submit" value="Search" class="btn btn-secondary btn-sm" id="basic-addon2" />
            </div>

            <div class="col-sm-6">
              <button type="button" class="btn btn-outline-secondary">
                <i class="fas fa-map-marker-alt"></i> Current Location
              </button>
            </div>
          </form>
        </div>
      </div>
      <h1 id="city-input"></h1>
      <ul>
        <li>Last updated: <span id="date"></span></li>
          
      </ul>
      <div class="row">
        <div class="col-md-6">
          <div class="clearfix main-icon">
            <img src="images/stratuscumulus.png" alt="cloudy" id="icon" class="float-left icon" width="100px" />
            <div class="float-left">
              <span class="temperature" id="degrees">12</span>
              <span class="units">°C | <a href="#" class="fahrenheit" id="fahrenheit">
                  <strong>°F</strong>
                </a>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <ul class="details">
            <li id="temp-description"></li>
            <li>
              Humidity:
              <span id="humidity"></span>%
            </li>
            <li>
              Wind:
              <span id="wind"></span>
              mph
            </li>
            <li>
              Chance of rain:
              <span id="rain"></span>
              %
            </li>
          </ul>
        </div>
      </div>
      <div class="row-forecast" id="forecast">
        <div class="row">
          <div class="col-2 day">
            <h3>TUE</h3>
            <div class="forecast-icon">
              <img src="images/sunnycloud.png" alt="sun" width="50px" />
            </div>
            <div class="forecast-temp">
              <strong>8</strong>
              | 2
            </div>
          </div>
          <div class="col-2 day">
            <h3>WED</h3>
            <div class="forecast-icon">
              <img src="images/sunnycloud.png" alt="cloud" width="50px" />
            </div>
            <div class="forecast-temp">
              <strong>8</strong>
              | 2
            </div>
          </div>
          <div class="col-2 day">
            <h3>THU</h3>
            <div class="forecast-icon">
              <img src="images/cloudsun.png" alt="cloud" width="50px" />
            </div>
            <div class="forecast-temp">
              <strong>8</strong>
              | 4
            </div>
          </div>
          <div class="col-2 day">
            <h3>FRI</h3>
            <div class="forecast-icon">
              <img src="images/sunnycloud.png" alt="cloud" width="50px" />
            </div>
            <div class="forecast-temp">
              <strong>8</strong>
              | 4
            </div>
          </div>
          <div class="col-2 day">
            <h3>SAT</h3>
            <div class="forecast-icon">
              <img src="images/sun.png" alt="cloud" width="50px" />
            </div>
            <div class="forecast-temp">
              <strong>12</strong>
              | 6
            </div>
          </div>
        </div>
      </div>
    </div>
    <small>
    <a href="https://github.com/shoycodes/my-weather-app">
        Open-source code</a>
    by Shoyla Abbasova
</small>
  </div>
  <script src="styles/index.js"></script>

</body>
</html>
